<h1>Fill Your Details.</h1>
<form method="post" id="SDC" name="google-sheet" action="Mail.php">
  <label for="name">Enter Your Name :- </label>
  <input type="text" id="name" name="Name"><br>
  <label for="email">Enter Your Email-ID :- </label>
  <input type="email" id="email" name="Email"><br>
  <label for="phone">Enter Your Mobile Number :- </label>
  <input type="tel" id="phone" name="Phone" placeholder="012-345-6789" required><br><br>
    <script>    
        const UserAgent = navigator.userAgent
        const device = {
            'I-Pad' : /iPad/.test(UserAgent),
            'I-Phone' : /iPhone/.test(UserAgent),
            Android : /Android/.test(UserAgent),
            Windows : /Windows/.test(UserAgent)
        }
        for(dev in device)
            if(device[dev])
            document.writeln('<span style="color: red;">Currently Using :- ' + dev + '</span>');
  </script><br><br>
  <input type="submit" name="submit" value="Submit">
</form>
